<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Beauty - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images.jpeg" alt="Glow Beauty Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <nav>clear4</nav>
    <section id="home" class="banner">
        <h1>Welcome to Glow Beauty</h1>
        <p>Discover the best beauty products for your skin.</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>
    
    <section id="products" class="product-section">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="shopping.webp" alt="Product 1">
                <h3>Luxury Face Cream</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="8_1024x1024.webp" alt="Product 2">
                <h3>Hydrating Serum</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Glow Beauty. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
